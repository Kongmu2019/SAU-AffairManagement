<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>资源管理部-出售旧物资管理</title>
 <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

<form class="layui-form layui-form-pane" action="">
  

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">出售日期</label>
      <div class="layui-input-block">
        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" style="width:50%">
      </div>
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">出售物资</label>
    <div class="layui-input-block">
      <input type="text" name="item" autocomplete="off" placeholder="请输入完整的信息" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">出售金额</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="text" name="price" placeholder="￥" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  
  
  <!--  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div> 
  -->
 
  <!--  
  <div class="layui-form-item">
    <label class="layui-form-label">部门负责人</label>
    <div class="layui-input-inline">
      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  -->
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交申请</button>
      <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
    </div>
  </div>
 </form>

<script src="../layui/layui.js"></script>
<script src="../js/jquery-1.11.3.min.js"></script>

<script>
layui.use(['form', 'layedit', 'laydate','upload'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,upload = layui.upload;
  
//日期时间范围
  laydate.render({
    elem: '#date1'
    ,type: 'date'
  }); 
  
  //拖拽上传
  var uploadInst = upload.render({
    elem: '#upload1'
    ,url: '/uploadServlet' //改成您自己的上传接口
    ,accept:'file'
    ,done: function(res){
      layer.msg('上传成功');
      layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
      console.log(res)
    }
  	,error:function(){
  		layer.msg('上传失败');
  	}
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  
});
</script>

</body>
</html>
