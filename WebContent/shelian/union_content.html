<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>办公室-社联负责人通讯录</title>
 <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

<form class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">部门名称</label>
    <div class="layui-input-block">
      <input type="text" name="dept" autocomplete="off" lay-verify="required" placeholder="请输入完整的信息" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">负责人姓名</label>
    <div class="layui-input-inline">
      <input type="text" name="minister" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男" checked="checked">
      <input type="radio" name="sex" value="女" title="女">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">年级系别</label>
    <div class="layui-input-block">
      <input type="text" name="grade" lay-verify="required" autocomplete="off" placeholder="请输入完整的信息" class="layui-input">
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">住址</label>
    <div class="layui-input-block">
      <input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入完整的信息" class="layui-input">
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">联系方式</label>
    <div class="layui-input-block">
      <input type="text" name="mobilephone" lay-verify="required" autocomplete="off" placeholder="请输入完整的信息" class="layui-input">
    </div>
  </div>
  
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
    </div>
  </div>
</form> 

<script src="../layui/layui.js"></script>
<script src="../js/jquery-1.11.3.min.js"></script>

<script>
layui.use(['form', 'layedit', 'laydate','upload'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,upload = layui.upload;
  
//日期时间范围
  laydate.render({
    elem: '#date1'
    ,type: 'datetime'
    ,range: true
  }); 
  
//监听提交
  form.on('submit(demo1)', function(data){
    
    //Jquery Ajax post请求相关数据到后台
 	$.post("../ContactServlet",
 	{
 		dept:data.field.dept
 	   ,minister:data.field.minister
	   ,sex:data.field.sex
	   ,grade:data.field.grade
 	   ,address:data.field.address
	   ,mobilephone:data.field.mobilephone
 	   ,type:"union"
 	},
 	function(data,status){
 		//回调函数
 		console.log("数据："+data+"\n状态："+status);
 		layer.alert(data,{
 			title:"信息"
 		});
 	});
    return false;
  });
 
  
});
</script>

</body>
</html>
