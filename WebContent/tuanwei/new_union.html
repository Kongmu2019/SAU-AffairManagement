<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>团委-新增社联人员信息</title>
 <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

<form class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">部长姓名</label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入完整的信息" class="layui-input">
    </div>
  </div>
 
   <div class="layui-form-item">
    <label class="layui-form-label">部长密码</label>
    <div class="layui-input-block">
      <input type="text" name="password" lay-verify="required" autocomplete="off" placeholder="请输入完整的信息" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">所属部门</label>
    <div class="layui-input-block">
      <select name="dept" lay-filter="bumen">
        <option value="0"></option>
        <option value="bangongshi">办公室</option>
        <option value="zuzhibu">组织部</option>
        <option value="huoguanbu">活动管理部</option>
        <option value="xuanchuanbu">宣传部</option>
        <option value="caiwubu">财务部</option>
        <option value="huigongbu">会员工作部</option>
        <option value="ziguanbu">资源管理部</option>
        <option value="wailianbu">外联部</option>
      </select>
    </div>
  </div>
  
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">新建用户</button>
      <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
    </div>
  </div>
</form> 

<script src="../layui/layui.js"></script>
<script src="../js/jquery-1.11.3.min.js"></script>

<script>
layui.use(['form', 'layedit', 'laydate','upload'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,upload = layui.upload;
  
//日期时间范围
  laydate.render({
    elem: '#date1'
    ,type: 'datetime'
    ,range: true
  }); 
  
  
//监听提交
  form.on('submit(demo1)', function(data){
    
    //Jquery Ajax post请求相关数据到后台
 	$.post("../NewUserServlet",
 	{
 		name:data.field.name
 	   ,password:data.field.password
 	   ,dept:data.field.dept
 	   ,type:"shelian"
 	},
 	function(data,status){
 		//回调函数
 		console.log("数据："+data+"\n状态："+status);
 		layer.alert(data,{
 			title:"信息"
 		});
 	});
    return false;
  });
 
  
});
</script>

</body>
</html>
